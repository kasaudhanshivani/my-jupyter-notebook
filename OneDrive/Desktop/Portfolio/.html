<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7ca1482f0a.js" crossorigin="anonymous"></script>
    <style>
        /* Add your responsive styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* ... Your existing styles ... */

        #education,
        #experience {
            padding: 50px 0;
        }

        .edu-exp-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .edu-exp-row .edu-col,
        .edu-exp-row .exp-col {
            width: 100%;
            margin-bottom: 20px;
        }

        @media screen and (min-width: 768px) {
            .edu-exp-row {
                flex-direction: row;
            }

            .edu-exp-row .edu-col,
            .edu-exp-row .exp-col {
                width: 48%; /* Adjust the width as needed */
                margin-right: 4%; /* Adjust the margin as needed */
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>

</body>

</html>
